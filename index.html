<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-radius Preview</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <h1>Border-radius Preview</h1>
    <div class="box">
        <div class="absolute top-left">
            <input class="input" id="top-left" type="text" placeholder="top-left" value=''>
        </div>

        <div class="absolute top-right">
            <input class="input" id="top-right" type="text" placeholder="top-right" value=''>
        </div>

        <div class="absolute bottom-right">
            <input class="input" id="bottom-right" type="text" placeholder="bottom-right" value=''>
        </div>

        <div class="absolute bottom-left">
            <input class="input" id="bottom-left" type="text" placeholder="bottom-left" value=''>
        </div>
    </div>

    <button onclick="copyCss()" class="copy">Copy CSS <i class="material-icons">content_copy</i> </button>
    <small>successfully copied!</small>

    <script src="script.js"></script>
</body>
</html>
